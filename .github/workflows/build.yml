name: build
on:
  push:
    paths:
      - ".github/workflows/build.yml"
      - "args.gn"
      - "patch/**"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global core.autocrlf true
          git config --global depot-tools.allowGlobalGitConfig true

      - name: Create Dir
        shell: bash
        run: |
          mkdir -p angle
          mkdir -p out/windows/x64
          mv args.gn out/windows/x64

      - name: clone depot_tools
        run: |
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git --depth 1 --no-tags --single-branch

      - name: Setup PATH and ENV
        run: |
          echo "$env:GITHUB_WORKSPACE\depot_tools" >> $env:GITHUB_PATH
          echo "DEPOT_TOOLS_WIN_TOOLCHAIN=0" >> $env:GITHUB_ENV

      - name: Clone source
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          cd angle
          git init && git remote add origin https://github.com/google/angle.git
          git fetch --depth 1 origin chromium/7151
          git checkout chromium/7151
          git apply -v ../patch/chromium-7151.patch
          python.exe scripts\bootstrap.py
          gclient sync -f -D -R

      - name: Build ANGLE
        working-directory: ${{github.workspace}}
        shell: bash
        # git diff --patch > chromium-7151.patch
        run: |
          cd angle
          gn gen $env:GITHUB_WORKSPACE/out/windows/x64
          autoninja -C $env:GITHUB_WORKSPACE/out/windows/x64 libANGLE_static libGLESv2_static

      - name: Package ANGLE
        working-directory: ${{github.workspace}}
        shell: pwsh
        run: |
          cd out/windows/x64
          7z a -y -mx9 angle-x64-windows-static-$env:UCRTVersion.7z libANGLE_static.lib libGLESv2_static.lib

      - name: Create MD5
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          md5sum angle-x64-windows-static-$UCRTVersion.7z > angle-x64-windows-static-$UCRTVersion.7z.md5

      - name: List dir
        working-directory: ${{github.workspace}}
        shell: bash
        run: ls -al .

      - uses: actions/upload-artifact@v4
        with:
          name: angle-x64-windows-static-${{env.UCRTVersion}}.7z
          path: angle-x64-windows-static-${{env.UCRTVersion}}.7z

      - uses: actions/upload-artifact@v4
        with:
          name: angle-x64-windows-static-${{env.UCRTVersion}}.7z.md5
          path: angle-x64-windows-static-${{env.UCRTVersion}}.7z.md5

      - name: Release artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            angle-x64-windows-static-${{env.UCRTVersion}}.7z
            angle-x64-windows-static-${{env.UCRTVersion}}.7z.md5
