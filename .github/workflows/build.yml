name: build
on:
  push:
    paths:
      - ".github/workflows/**"
      - ".github/actions/**"
      - "args.gn"
      - "BUILD.gn"
      - "patch/**"
env:
  ANGLE_Branch: 7151
jobs:
  build:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Create Dir
        shell: bash
        run: |
          mkdir -p angle
          mkdir -p $BuildDir
          mv args.gn $BuildDir

      - name: Clone source
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          cd angle
          git init && git remote add origin https://github.com/google/angle.git
          git fetch --depth 1 origin chromium/$ANGLE_Branch
          git checkout chromium/$ANGLE_Branch
          git apply -v ../patch/chromium-$ANGLE_Branch-deps.patch
          python.exe scripts/bootstrap.py
          gclient sync -f -D -R

      - name: Build ANGLE
        working-directory: ${{github.workspace}}
        shell: pwsh
        # git diff --patch > chromium-7151.patch
        run: |
          Move-Item -Path "BUILD.gn" -Destination "angle/" -Force
          cd angle
          gn gen $env:BuildDir
          autoninja -C $env:BuildDir libANGLE_static libGLESv2_static

      - name: Package ANGLE
        working-directory: ${{github.workspace}}
        shell: pwsh
        run: |
          cd $env:BuildDir/obj
          7z a -y -mx9 $env:ANGLEStaticName.7z libANGLE_static.lib libGLESv2_static.lib
          mv $env:ANGLEStaticName.7z $env:GITHUB_WORKSPACE

      - name: Create MD5
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          md5sum $ANGLEStaticName.7z > $ANGLEStaticName.7z.md5

      - name: List dir
        working-directory: ${{github.workspace}}
        shell: bash
        run: ls -al .

      - uses: ./.github/actions/deploy
