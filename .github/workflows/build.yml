name: build
on:
  push:
    paths:
      - ".github/workflows/**"
      - "args.gn"
      - "BUILD.gn"
      - "patch/**"
env:
  ANGLE_Branch: 7151
jobs:
  build:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - run: echo $env:ANGLEStaticName
      
      - name: Create Dir
        shell: bash
        run: |
          mkdir -p angle
          mkdir -p out/windows/x64
          mv args.gn out/windows/x64

      - name: Clone source
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          cd angle
          git init && git remote add origin https://github.com/google/angle.git
          git fetch --depth 1 origin chromium/$ANGLE_Branch
          git checkout chromium/$ANGLE_Branch
          git apply -v ../patch/chromium-$ANGLE_Branch-deps.patch
          python.exe scripts/bootstrap.py
          gclient sync -f -D -R

      - name: Build ANGLE
        working-directory: ${{github.workspace}}
        shell: pwsh
        # git diff --patch > chromium-7151.patch
        run: |
          Move-Item -Path "BUILD.gn" -Destination "angle/" -Force
          cd angle
          gn gen $env:GITHUB_WORKSPACE/out/windows/x64
          autoninja -C $env:GITHUB_WORKSPACE/out/windows/x64 libANGLE_static libGLESv2_static

      - name: Package ANGLE
        working-directory: ${{github.workspace}}
        shell: pwsh
        run: |
          cd out/windows/x64/obj
          7z a -y -mx9 angle-x64-windows-static-chromium-$env:ANGLE_Branch-$env:UCRTVersion.7z libANGLE_static.lib libGLESv2_static.lib
          mv angle-x64-windows-static-chromium-$env:ANGLE_Branch-$env:UCRTVersion.7z $env:GITHUB_WORKSPACE

      - name: Create MD5
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          md5sum angle-x64-windows-static-chromium-$ANGLE_Branch-$UCRTVersion.7z > angle-x64-windows-static-chromium-$ANGLE_Branch-$UCRTVersion.7z.md5

      - name: List dir
        working-directory: ${{github.workspace}}
        shell: bash
        run: ls -al .

      - uses: actions/upload-artifact@v4
        with:
          name: angle-x64-windows-static-chromium-${{env.ANGLE_Branch}}-${{env.UCRTVersion}}.7z
          path: angle-x64-windows-static-chromium-${{env.ANGLE_Branch}}-${{env.UCRTVersion}}.7z

      - uses: actions/upload-artifact@v4
        with:
          name: angle-x64-windows-static-chromium-${{env.ANGLE_Branch}}-${{env.UCRTVersion}}.7z.md5
          path: angle-x64-windows-static-chromium-${{env.ANGLE_Branch}}-${{env.UCRTVersion}}.7z.md5

      - name: Release artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            angle-x64-windows-static-chromium-${{env.ANGLE_Branch}}-${{env.UCRTVersion}}.7z
            angle-x64-windows-static-chromium-${{env.ANGLE_Branch}}-${{env.UCRTVersion}}.7z.md5
