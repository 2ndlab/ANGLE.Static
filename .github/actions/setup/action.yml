name: Setup action
description: Setup build action
outputs:
  restore-src-cache-hit:
    description: "Source restore-src-cache-hit status"
    value: ${{ steps.restore-src-cache.outputs.cache-hit }}
  restore-src-cache-primary-key:
    description: "Source restore-src-cache-primary-key status"
    value: ${{ steps.restore-src-cache.outputs.cache-primary-key }}
  build-cache-hit:
    description: "Source build-cache-hit status"
    value: ${{ steps.build-cache.outputs.build-cache-hit }}

runs:
  using: "composite"
  steps:
    - uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: x64

    - uses: actions/cache@v4
      id: build-cache
      with:
        path: out/windows/x64
        key: ${{ runner.os }}-build-cache

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Setup depot tools
      uses: 2ndlab/actions/setup-depot-tools@main

    - name: Setup PATH and ENV
      shell: pwsh
      run: |
        echo "ANGLEStaticName=angle-x64-windows-static-chromium-$env:ANGLE_Branch-$env:UCRTVersion" >> $env:GITHUB_ENV
        echo "BuildDir=$env:GITHUB_WORKSPACE/out/windows/x64" >> $env:GITHUB_ENV
